<ion-header>
  <ion-navbar>
    <ion-title>
      User Details
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding [ngClass]="modalOpen ? 'contentBackground' : ''">
<h3>Submit your Details</h3>
<br><br>
<form [formGroup]="userDetailsFrom">
  <ion-list>
      <ion-item>
        <ion-label>Your name:</ion-label>
        <ion-input type="text" formControlName="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Your email:</ion-label>
        <ion-input type="email" formControlName="useremail"></ion-input>
      </ion-item>
  </ion-list>

  <br><br>
  <button ion-button (click)="submitUderDetail()">Submit</button>
         
</form>

</ion-content>
